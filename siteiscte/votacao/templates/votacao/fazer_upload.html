<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload imagem</title>
    {% extends "votacao/index.html" %}
    {% load static %}
    <link rel="stylesheet" , href="{% static 'votacao/css/main.css' %}">
</head>
<body>
    {% block title %}
        <h1> Upload Imagem </h1>
    {% endblock %}

     {% block content %}
    <form method="post" enctype="multipart/form-data" action="{% url 'votacao:fazer_upload' %}">
      {% csrf_token %}
      <input type="file" name="myfile">
      <input type="submit" value="Upload">
    </form>

    {% if uploaded_file_url %}
    <p id="uploadtext" >Feito o upload para:
    <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a>
    </p>
    {% endif %}
    {% endblock %}
</body>
</html>
