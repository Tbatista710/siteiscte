<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Quest達o</title>
    {% extends "votacao/index.html" %}
    {% load static %}
    <link rel="stylesheet" , href="{% static 'votacao/css/main.css' %}">
</head>

<body>
    {% block title %}
    <h1>Criar Quest達o<br></h1>
    {% endblock %}

    {% block content %}
    {% if request.user.is_superuser%}
        <form action="{% url 'votacao:createquestion'%}" method="post">
            {% csrf_token %}
            <label> Quest達o: </label>
            <input type="text" id="qname" name="qname">
            <input type="submit" value="Criar Quest達o"/>
        </form>
    {% endif %}
    {% endblock %}
</body>
</html>
